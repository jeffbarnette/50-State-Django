{% extends 'location/base.html' %}

{% block content %}
    {% for state in states %}
    <div class="center" id="{{ state.abbr }}">
        <h3>{{ state.name }}</h3>
        <p>{{ state.capital }}</p>
    </div>
    {% endfor %}
    {% if states.message %}
    <div class="center" id="message">
        <h4>{{ states.message }}</h4>
    </div>
    {% endif %}
{% endblock content %}
